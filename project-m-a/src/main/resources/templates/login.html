<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" /> 
    <title>🔒 Login</title>
    <link rel="stylesheet" th:href="@{/css/tailwind.css}">  
    <script th:src="@{/js/formValidation.js}" defer></script>
   <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');
  
        .font-family-karla{font-family: karla;}
      </style>
</head>


<body class="bg-gray-100 min-h-screen pt-12 md:pt-20 pb-6 px-2 font-family-karla bg-fixed">
    <header class="max-w-lg mx-auto">
        <a th:href="@{/home}">
            <h1 class="md:text-3xl text-xl font-bold text-black text-center">📓Project Management App</h1>
        </a>
    </header>
    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-md ">
        <section>
            <h3 class="font-bold md:text-xl">🌠 Orgranize your thoughts and projects</h3>
            <p class="text-gray-600 pt-2 md:text-base text-sm">Sign in to your account.</p>
        </section>

        <section class="mt-10">
            <form class="flex flex-col" method="POST" th:action="@{/login}" id="login_form">
                <div th:if="${param.error}" class="text-red-600 pb-5 text-sm">
                    ❌ Invalid username or password.
                </div>
                <div class="mb-2  rounded ">
                    <label class="sr-only" for="Username">Username</label>
                    <input type="text" id="Username" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-black focus:border-black focus:z-10 md:text-sm text-xs" name="username" placeholder="Username" autofocus required>
                </div>
                <div class="mb-2 pb-2 rounded ">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" id="password" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-black focus:border-black focus:z-10 md:text-sm text-xs" name="password" placeholder="Password"  required>
                </div>
                <div id="login_error"  class="text-red-600 pb-2 text-sm"></div>
                <button class="relative w-full flex justify-center py-2 px-4 border border-transparent md:text-sm text-xs font-medium rounded-md text-white bg-black hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2" type="submit">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                      </span>
                    Sign In</button>
            </form>
        </section>
    </main>

    <div class="max-w-lg mx-auto text-center  mb-6 md:text-sm text-xs">
        <p class="text-black">Don't have an account? <a th:href="@{/register}" class="font-bold hover:underline">Register</a>.</p>
    </div>
    <div class="max-w-lg mx-auto text-center  mb-6 md:text-sm text-xs">
        <a th:href="@{/home}" class="font-bold hover:underline">Go Home</a>
    </div>
</body>
</html>
