<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" /> 
    <link rel="stylesheet" th:href="@{/css/tailwind.css}">
    <title>📝 Personal Notes</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script th:src="@{/js/notes.js}" defer></script>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');
      #spinner{
        visibility: hidden;
      }
      .font-family-karla{font-family: karla;}
    </style>
</head>
<body class="bg-gray-100 font-family-karla" th:id="${id}">
  <nav  x-data="{ isOpen: false }" class="bg-white flex flex-wrap items-center justify-around p-2 border-b flex-col md:flex-row">
    <span class="md:text-xl text-sm  font-bold cursor-pointer">📓Project Management App</span>
    

    <div :class="isOpen ? 'show' : 'hidden'" class="md:text-md text-sm md:flex items-center md:block  md:mt-0">
      
      <div class="flex flex-col md:flex-row md:ml-6">
        <a th:href="@{/addproject}" class="p-2 text-center  cursor-pointer font-bold hover:text-gray-700 ">Add project</a>
        <form th:action="@{/logout}" method="post">
            <input  class="px-4 py-2 text-right bg-black hover:bg-gray-700 text-white md:rounded cursor-pointer" type="submit" value="Log out👋"/>
        </form>
      </div>
     
  </div>
  <div class="flex md:hidden pt-1 pr-1 absolute top-1 right-1" title="open menu">
    <button type="button" 
    class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600" 
    aria-label="toggle menu"
    @click="isOpen = !isOpen">
      <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
        <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
    </svg>
    </button>
</div>
</nav>
    <div class="flex p-2 md:p-4 justify-around shadow-md items-center">
    <div class="md:text-sm text-xs font-bold">📝 Personal Notes</div>
        <a th:href="@{/myprojects}" class="flex  px-2 md:text-base text-xs hover:text-gray-700 font-bold items-center">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"  height="14" width="14">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                  </svg>
              </span><span>Go back</span>
          </a>
      </div>
  <div class="flex items-start ">
    <nav class=" px-4 flex items-center  justify-between pt-4 z-50" x-data="{ isOpen: false }">
        <div class="flex">                    
            <button
            @click="isOpen = true" class="focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
              </svg>
             </button>
             
        </div>
        <div class="absolute top-0 left-0 bg-white border border-right h-full w-48 opacity-90" x-show="isOpen" 
        @click.away="isOpen = false"
        x-transition:enter="transition ease-out duration-300 -ml-64"
        x-transition:enter-start=""
        x-transition:enter-end="transform translate-x-64"
        x-transition:leave="transition ease-out duration-300"
        x-transition:leave-start=""
        x-transition:leave-end="transform -translate-x-64"
        
        >
            <div class="flex justify-end">
                <button class="text-2xl mr-3 mt-1 focus:outline-none hover:text-gray-700" @click="isOpen = false">&times;</button>
            </div>
            <ul>
                <li>
                    <a th:href="@{myprofile}" class="flex items-center px-3 py-3 hover:bg-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
                        width="24" height="24"
                        stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                          </svg>
                        <span class="ml-2">My profile</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/privacy}" class="flex items-center px-3 py-3 hover:bg-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                        width="24" height="24"
                        viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                          </svg>
                        <span class="ml-2">Privacy policy</span>
                    </a>
                </li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button  class="flex items-center px-3 py-3 hover:bg-gray-200 w-full focus:outline-none" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                        width="24" height="24"
                        viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                          </svg>
                             <span class="pl-2">Log out</span>
                        </button>
                        </form>
                </li>
            </ul>
        </div>
    </nav>
    <div  class="flex flex-wrap flex-1 justify-center m-4">
      <div th:if="${notes}=='null'" class="text-xl mt-4 text-center ">You don't have notes.<spana  class="font-bold cursor-pointer">Create some!😊</span></div>
    <div th:if="${notes}!='null'"  th:each="note : ${notes}"  class="relative bg-yellow-100 rounded shadow-md mt-4 mr-3 md:text-sm hover:shadow-lg" th:id="${note.id}">
        <div class="p-4 flex flex-col w-72" x-data="{edit:false}">
         
            <h3  class="md:text-lg text-md font-bold" x-show="!edit" th:text="${note.title}">Title</h3>
            <span  class="text-xs text-gray-600 mt-1 mb-1" x-show="!edit" th:text="'⏱️created at : '+${note.createdAt}"> </span>
            <input  type="text" x-show="edit" th:value="${note.title}" class="md:text-lg text-md font-bold bg-yellow-100 focus:outline-none focus:ring focus:border-blue-300 mb-1">
            <p class="md:text-sm text-xs" x-show="!edit" th:text="${note.description}"></p>
            <textarea  x-show="edit" cols="33" rows="8" class="md:text-sm text-xs focus:outline-none focus:ring focus:border-blue-300 bg-yellow-100" th:text="${note.description}"></textarea>
            <h6 th:text="${note.important}" class="hidden"></h6>
            
            <span  class="flex pt-2 justify-end">
              <span  class="transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 hover:text-green-500 save" title="save" x-show="edit" th:id="${note.id}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" height="20" width="20">
                  <path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" />
                </svg>
              </span>
              <span class="transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 hover:text-gray-700" title="edit" @click="edit=!edit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" height="20" width="20">
                  <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                </svg>
              </span>
              <span class="transition duration-300 ease-in-out transform  hover:-translate-y-1 hover:scale-110  hover:text-red-600 del"  title="delete" th:id="${note.id}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" height="20" width="20">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
              </span>
            </span>
        </div>  
        <div th:if="${note.important}=='yes'"  class="absolute top-0 right-0 text-white text-xs bg-red-500 p-1 rounded-bl-sm rounded-tr-sm shadow-md ">🛎️ important !</div>
    </div> 
  
    </div>
    <div class="flex">
      <div id="spinner"  class="fixed top-0 left-0 flex items-center justify-center w-full h-full z-50 " style="background-color: rgba(0,0,0,.5);">
        <img th:src="@{/images/loading2.gif}" alt="loading" height="45px" width="45px">
    </div>
    <nav x-data="{ addNote: false }" class="flex items-center flex-1  justify-between" >
      <button class="focus:outline-none transition pt-2 pr-2 duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110" title="add note" @click="addNote = true">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" height="32" width="32">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
      </button>
        <div class="absolute top-0 right-0 bg-white border border-right h-screen  lg:w-1/2 w-full  opacity-90 z-50" x-show="addNote" 
        @click.away="addNote = false"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform scale-90"
        x-transition:enter-end="opacity-100 transform scale-100"
        x-transition:leave="transition ease-in duration-100"
        x-transition:leave-start="opacity-100 transform scale-100"
        x-transition:leave-end="opacity-0 transform scale-0"
        >
            <div class="flex justify-end">
                <button class="text-2xl mr-3 mt-1 focus:outline-none hover:text-gray-700" @click="addNote = false">&times;</button>
            </div>

            <div class="text-center font-bold text-xl">🗒️ Add a new note!</div>
            <form id="note-form" class="flex flex-col justify-center">
              <input id="inpt" placeholder="Title" class=" mt-6  w-2/3 bg-white border border-black text-gray-700 py-3 pl-8 pr-8 rounded leading-tight focus:outline-none focus:border-blue-500 placeholder-black self-center" required>
              <textarea id="pg" cols="15" rows="10" placeholder="📔 Note info" class="mt-6 w-2/3 bg-white border border-black text-gray-700 py-3 pl-8 pr-8 rounded leading-tight focus:outline-none focus:border-blue-500 placeholder-black self-center" required></textarea>
           <div class="mt-6 self-center font-bold">
             <span class="text-left">
            🛎️ Is it an important note?
             </span>
            <input type="radio" id="yes" name="yes-or-no"  value="yes" checked>
            <label for="yes" class="text-green-500">Yes</label>
            <input type="radio" id="no" name="yes-or-no"  value="no">
            <label for="no" class="text-red-500">No</label>
           </div>
              <div class="mt-12 self-center"> 
                <button type="submit" class="transition duration-300 ease-in-out bg-blue-700 transform hover:-translate-y-1 hover:scale-110  py-2 pl-6 pr-6 text-lg font-bold rounded  focus:outline-none" @click="addNote = false">
                  👍 Add note
                </button>
                <span class="py-2 pl-6 pr-6 text-lg font-bold hover:underline cursor-pointer"
                @click="addNote = false">Cancel</span>
              </div>
            </form>
        </div>
    </nav>
  </div>
    </div>
</div>
</body>
</html>
